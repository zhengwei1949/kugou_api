<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>数据测试</title>
</head>
<body>
    <script src="./jquery.min.js"></script>
    <script>
    $( function() {
        $.ajax({
            url:'http://mobilecdn.kugou.com/api/v3/search/song',
            dataType:'jsonp',
            data : {
                keyword : '仙剑',  // 搜索关键字
                page: 1,          // 第几页
                pagesize: 10,    // 一页几个
                format:'jsonp'          // 写死
            },
            success:function(data){
                console.log( data );
                document.write( JSON.stringify( data ) );
            },
            error:function(data){
                console.log('error');
            }
        });
    });
</script>
</body>

</html>
